---
api-optimized:
  comment: Optimized caching for API with query string forwarding
  default_ttl: 300
  max_ttl: 3600
  min_ttl: 0
  parameters_in_cache_key_and_forwarded_to_origin:
    enable_accept_encoding_gzip: true
    enable_accept_encoding_brotli: true
    query_strings_config:
      query_string_behavior: all
    headers_config:
      header_behavior: whitelist
      headers:
        - Authorization
        - CloudFront-Forwarded-Proto
    cookies_config:
      cookie_behavior: none

web-optimized:
  comment: Optimized caching for static website content
  default_ttl: 86400
  max_ttl: 31536000
  min_ttl: 0
  parameters_in_cache_key_and_forwarded_to_origin:
    enable_accept_encoding_gzip: true
    enable_accept_encoding_brotli: true
    query_strings_config:
      query_string_behavior: none
    headers_config:
      header_behavior: none
    cookies_config:
      cookie_behavior: none
