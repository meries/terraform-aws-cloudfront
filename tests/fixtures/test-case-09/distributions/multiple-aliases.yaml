enabled: true
comment: "Multiple Aliases Test - Test Case 09"
price_class: "PriceClass_100"
default_root_object: "index.html"
ipv6_enabled: false

# Multiple aliases (CNAMEs)
aliases:
  - www.example.com
  - example.com
  - cdn.example.com

create_dns_records: false

# Certificate is required when using aliases
certificate:
  acm_certificate_arn: "arn:aws:acm:us-east-1:123456789012:certificate/12345678-1234-1234-1234-123456789012"
  minimum_protocol_version: "TLSv1.2_2021"

origins:
  - id: s3-origin
    domain_name: my-test-bucket.s3.amazonaws.com
    type: s3

default_behavior:
  target_origin_id: s3-origin
  viewer_protocol_policy: "redirect-to-https"
  allowed_methods:
    - GET
    - HEAD
  cached_methods:
    - GET
    - HEAD
  compress: true
