enabled: true
comment: "Simple S3 Distribution - Test Case 01"
price_class: "PriceClass_100"
default_root_object: "index.html"
ipv6_enabled: false

# No aliases, no certificate (using default CloudFront certificate)
create_dns_records: false

origins:
  - id: s3-origin
    domain_name: my-test-bucket.s3.amazonaws.com
    type: s3

default_behavior:
  target_origin_id: s3-origin
  viewer_protocol_policy: "redirect-to-https"
  allowed_methods:
    - GET
    - HEAD
  cached_methods:
    - GET
    - HEAD
  compress: true
