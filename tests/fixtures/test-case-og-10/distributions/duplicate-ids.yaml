enabled: true
comment: "Duplicate Origin Group IDs - Test Case OG-10"
create_dns_records: false

origins:
  - id: origin-1
    domain_name: origin1.s3.us-east-1.amazonaws.com
    type: s3

  - id: origin-2
    domain_name: origin2.s3.us-west-2.amazonaws.com
    type: s3

  - id: origin-3
    domain_name: origin3.s3.eu-west-1.amazonaws.com
    type: s3

  - id: origin-4
    domain_name: origin4.s3.eu-central-1.amazonaws.com
    type: s3

origin_groups:
  - id: duplicate-id
    failover_criteria:
      status_codes: [500, 502, 503, 504]
    members:
      - origin_id: origin-1
      - origin_id: origin-2

  - id: duplicate-id
    failover_criteria:
      status_codes: [500, 502, 503, 504]
    members:
      - origin_id: origin-3
      - origin_id: origin-4

default_behavior:
  target_origin_id: duplicate-id
  viewer_protocol_policy: "redirect-to-https"
  allowed_methods: [GET, HEAD]
  cached_methods: [GET, HEAD]
