enabled: true
comment: "Protocol Policy - Test Case 17"
create_dns_records: false

origins:
  - id: http-only
    domain_name: api1.example.com
    type: custom
    protocol_policy: "http-only"
  - id: https-only
    domain_name: api2.example.com
    type: custom
    protocol_policy: "https-only"
  - id: match-viewer
    domain_name: api3.example.com
    type: custom
    protocol_policy: "match-viewer"

default_behavior:
  target_origin_id: https-only
  viewer_protocol_policy: "redirect-to-https"
  allowed_methods: [GET, HEAD]
  cached_methods: [GET, HEAD]
