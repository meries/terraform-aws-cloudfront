enabled: true
comment: "Invalid Status Code - Test Case OG-09"
create_dns_records: false

origins:
  - id: primary-s3
    domain_name: primary.s3.us-east-1.amazonaws.com
    type: s3

  - id: secondary-s3
    domain_name: backup.s3.us-west-2.amazonaws.com
    type: s3

origin_groups:
  - id: invalid-group
    failover_criteria:
      status_codes: [200, 500, 502]
    members:
      - origin_id: primary-s3
      - origin_id: secondary-s3

default_behavior:
  target_origin_id: invalid-group
  viewer_protocol_policy: "redirect-to-https"
  allowed_methods: [GET, HEAD]
  cached_methods: [GET, HEAD]
